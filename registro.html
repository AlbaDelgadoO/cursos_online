<!DOCTYPE html>
<html lang="es">    
<head>
    <meta charset="UTF-8">
    <title>Registro a Cursos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cursos Online</h1>
        <nav class="menu-superior">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="cursos.html">Cursos</a></li>
                <li><a href="registro.html">Registro</a></li>
                <li><a href="faq.html">FAQ</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <h2>Formulario de Registro</h2>
        <form action="#" method="post">
            <label for="nombre">Nombre completo:</label><br>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="correo">Correo electrónico:</label><br>
            <input type="email" id="correo" name="correo" required><br><br>

            <label for="curso">Curso a inscribirse:</label><br>
            <select id="curso" name="curso">
                <option value="ingles-basico">Inglés Básico</option>
                <option value="frances-conversacional">Francés Conversacional</option>

                <option value="marketing-digital">Marketing Digital</option>
                <option value="seo-avanzado">SEO Avanzado</option>

                <option value="fundamentos-informatica">Fundamentos de Informática</option>
                <option value="ofimatica-completa">Ofimática Completa</option>

                <option value="fundamentos-diseno">Fundamentos de Diseño Gráfico</option>
                <option value="diseno-avanzado">Diseño Gráfico Avanzado</option>

                <option value="fundamentos-web">Fundamentos de Desarrollo Web</option>
                <option value="desarrollo-web-avanzado">Desarrollo Web Avanzado</option>

                <option value="finanzas-personales">Finanzas Personales</option>
                <option value="inversion-bolsa">Inversión en Bolsa</option>

                <option value="mindfulness-bienestar">Mindfulness y Bienestar</option>
                <option value="yoga-equilibrio">Yoga y Equilibrio</option>

                <option value="fundamentos-musica">Fundamentos de la Música</option>
                <option value="teoria-musical">Teoría Musical</option>

                <option value="cocina-basica">Curso de Cocina Básica</option>
                <option value="cocina-avanzada">Curso de Cocina Avanzada</option>

                <option value="emprendimiento">Curso de Emprendimiento</option>
                <option value="inversion">Curso de Inversión</option>
            </select><br><br>

            <label for="comentarios">Comentarios:</label><br>
            <textarea id="comentarios" name="comentarios"></textarea><br><br>

            <input type="submit" value="Registrarse">
        </form>
    </main>

    <footer>
        <p>Contacto: <a href="mailto:info@cursos.com">info@cursos.com</a> | Tel: +34 600 123 456</p>
    </footer>
</body>
</html>
